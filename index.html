<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gmail Embed</title>
</head>
<body>
  <iframe id="gmail-frame" src="https://mail.google.com/" width="100%" height="100%"></iframe>

  <script>
    // Function to redirect to YouTube after 30 seconds
    function redirectToYouTube() {
      window.location.href = "https://www.youtube.com/";
    }

    // Wait for 30 seconds and then redirect
    setTimeout(redirectToYouTube, 30000);
  </script>
</body>
</html>
