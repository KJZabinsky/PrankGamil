<!DOCTYPE html>
<html>
<link rel="icon" href="https://www.gstatic.com/images/branding/product/2x/gmail_2020q4_48dp.png" type="image/png">

<head>
    <title>Google Loading</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .loading-logo {
            width: 200px;
            margin-bottom: 16px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 5px;
            animation: hop 1s infinite;
        }

        .loading-dot:nth-child(1) {
            background-color: #4285f4;
            animation-delay: 0.1s;
        }

        .loading-dot:nth-child(2) {
            background-color: #db4437;
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            background-color: #f4b400;
            animation-delay: 0.3s;
        }

        .loading-dot:nth-child(4) {
            background-color: #0f9d58;
            animation-delay: 0.4s;
        }

        @keyframes hop {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .loading-text {
            font-size: 24px;
            color: #4285f4;
            font-weight: bold;
        }

        .loading-animation {
            display: inline-block;
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% {
                opacity: 0.2;
            }

            20% {
                opacity: 0.4;
            }

            40% {
                opacity: 0.6;
            }

            60% {
                opacity: 0.8;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        /* Additional Styles */
        .smile-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            animation: shake 0.5s infinite;
        }

        .smile-icon {
            font-size: 100px;
        }

        /* Flashing Animation */
        .flashing-animation {
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% {
                background-color: black;
                text-color: black;
            }

            50% {
                background-color: red;
                text-color: white;
            }

            100% {
                background-color: blue;
                text-color: black;
            }
        }

        @keyframes shake {
            0% {
                transform: translate(0);
            }

            10% {
                transform: translate(-5px, 5px);
            }

            20% {
                transform: translate(5px, -5px);
            }

            30% {
                transform: translate(-5px, 10px);
            }

            40% {
                transform: translate(5px, 2px);
            }

            50% {
                transform: translate(-5px, 10px);
            }

            60% {
                transform: translate(5px, -2px);
            }

            70% {
                transform: translate(-5px, -10px);
            }

            80% {
                transform: translate(5px, 5px);
            }

            90% {
                transform: translate(-5px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <img class="loading-logo" src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="loading-text">Redirecting<span class="loading-animation">...</span></div>
        <br>
        <div class="loading-text">We are currently having some technical difficulties, please wait one moment...</div>
    </div>

    <div class="smile-popup">
        <img width="60%" src="https://kjzabinsky.github.io/PrankGamil/20230601_185326.jpg" alt="ERROR LOADING">
    </div>

    <script>
        setTimeout(function () {
            document.querySelector('.smile-popup').style.display = 'flex';
            var audio = new Audio('https://kjzabinsky.github.io/PrankGamil/sound.mp3');
            audio.play();
        }, 7000);

        setTimeout(function () {
            document.querySelector('body').classList.add('flashing-animation');
        }, 7000);
    </script>
</body>

</html>
